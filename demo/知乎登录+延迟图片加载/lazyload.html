<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/lazyload.css">
    <title>延迟加载多张图片</title>
</head>

<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏</h3>
            <p>利用fullPage.js 的回调函数来实现一个假的可视区域加载</p>
        </div>
        <div class="section section2">
            <h3>第二屏</h3>
            <p>一个简单的放大效果</p>
        </div>
        <div class="section section3">
            <h3>第三屏</h3>
            <p>一个简单的旋转效果</p>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
            <p>透明度变化，上移效果</p>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="./js/jquery.fullPage.js"></script>
    <script>
        $(function () {
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                afterLoad: function (anchorLink, index) {
                    if (index == 1) {
                        $('.section1').find('p').delay(500).addClass('inner');
                    }
                    if (index == 2) {
                        $('.section2').find('p').delay(500).addClass('inner');
                    }
                    if (index == 3) {
                        $('.section3').find('p').delay(500).addClass('inner');
                    }
                    if (index == 4) {
                        $('.section4').find('p').delay(500).addClass('inner');
                    }
                },
                onLeave: function (index, direction) {
                    if (index == 1) {
                        $('.section1').find('p').delay(500).removeClass('inner');
                    }
                    if (index == 2) {
                        $('.section2').find('p').delay(500).removeClass('inner');
                    }
                    if (index == 3) {
                        $('.section3').find('p').delay(500).removeClass('inner');
                    }
                    if (index == 4) {
                        $('.section4').find('p').delay(500).removeClass('inner');
                    }
                }
            });
        });
    </script>
</body>

</html>
